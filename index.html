  <!-- === JAVASCRIPT F√úR SWIPE UND BUTTONS === -->
  <script>
    const container = document.getElementById('container');
    const pages = document.querySelectorAll('.page');
    let currentPage = 0;
    const totalPages = pages.length;

    function showPage(index) {
      if (index < 0) index = 0;
      if (index >= totalPages) index = totalPages - 1;
      currentPage = index;
      container.style.transform = `translateX(-${index * 100}%)`;
    }

    document.getElementById('prevBtn').addEventListener('click', () => showPage(currentPage - 1));
    document.getElementById('nextBtn').addEventListener('click', () => showPage(currentPage + 1));

    let startX = 0, endX = 0;
    const threshold = 50;

    container.addEventListener('touchstart', e => startX = e.changedTouches[0].screenX);
    container.addEventListener('touchend', e => {
      endX = e.changedTouches[0].screenX;
      const diffX = endX - startX;
      if (Math.abs(diffX) > threshold) {
        diffX < 0 ? showPage(currentPage + 1) : showPage(currentPage - 1);
      }
    });

    showPage(0);

  
    // Info-Overlay √∂ffnen/schlie√üen
/*    document.getElementById('infoBtn').addEventListener('click', () => {
      document.getElementById('infoOverlay').style.display = 'flex';
    });*/
    document.getElementById('closeInfo').addEventListener('click', () => {
      document.getElementById('infoOverlay').style.display = 'none';
    });
</script>
